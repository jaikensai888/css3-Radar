<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="css3 雷达效果">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script type="text/javascript">
        function simulatorTargetPos(scopeX, scopeY) {
            //由于x=y直接用x
            var posX = posY = getScopeRandom(scopeX[0], scopeX[1]),
                target = document.getElementById('target');
            target.style.cssText = "top:" + posY + "px;left:" + posX + "px";

        }

        function getScopeRandom(min, max) {
            var diff = max - min,
                random = min + Math.round(Math.random() * diff);
            return random;

        }
        window.onload = function () {
            var radar = document.getElementById('radar'),
                radarRadius = radar.clientWidth / 2,
                //45度角 y=x
                //勾股定律 x^2+y^2=radarRadius^2
                radarLength = Math.sqrt(radarRadius * radarRadius / 2),
                targetScopeX = [radarRadius - radarLength, radarRadius * 2 - (radarRadius - radarLength)],
                targetScopeY = [radarRadius - radarLength, radarRadius * 2 - (radarRadius - radarLength)];
            setInterval(function () {
                simulatorTargetPos(targetScopeX, targetScopeY);
            }, 3000)

        }
    </script>
    <div class='content'>
        <div id='radar' class="radar">
            <div id='target' class="target"></div>
        </div>
    </div>
</body>

</html>
